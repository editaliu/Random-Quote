<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Mashine</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet"> 

</head>
<body>
       <div class="container fonas">
       
        <div class="row justify-content-center vertical-center-row">
        <div class="col-7 text-center citatosfonas"> 
<!--          1 PICTURE  -->
            <img id="imgquote" src="https://www.stickdecor.co.il/files/products/image3_67_2015-12-08_11-38-28.png" alt="Quote Symbol">
            <p id="result"> </p>
            
        
<!--BUTTON-->
           <div class="buttons">
            <button onclick="changeQ()" class="btn btn-danger btn-lg clickbut">Something nice</button>
            <br>
<!--            SOCIAL MEDIA BUTTONS-->
        <div class="social">
            <input alt="Facebook" onmouseover = "show()" title="Go to 'Facebook' if you want to share this quote" onclick="window.open('https://facebook.com/');" class="sharebutton" type="image" src="http://solidbrasspdx.com/wp-content/uploads/2014/11/facebook-icon-trans.png"/>
            <input alt="Twiter" onmouseover = "show2()" title="You can share it on Twiter" onclick="window.open('https://twitter.com/');" class="sharebutton" type="image" src="https://sguru.org/wp-content/uploads/2018/02/new-twitter-bird.png"/>
        </div>
        </div>
        
<!--     2 PICTURE-->
            <img id="imgquote2" src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Birds-PNG/Flying_Birds_Silhouettes_Transparent_PNG_Clip_Art_Image.png?m=1458878101" alt="Quote Symbol">
        
            </div>
        </div>
        </div>
        <br>
<!--        FOOTER-->
        <div class="row justify-content-center vertical-center-row">
        <footer>By Edith</footer>
    </div>
        
        
        
    <script src="quoteJS.js"></script>    
        
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
